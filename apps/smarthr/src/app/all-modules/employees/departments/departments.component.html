<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Department</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Department</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a  class="btn add-btn" data-toggle="modal" data-target="#add_department" (click)="addReset()"><i
                        class="fa fa-plus"></i> Add Department</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <div class="col-md-12">
            <div>

              <ngx-datatable
                class="bootstrap"
                [rows]="rows"
                [columnMode]="ColumnMode.force"
                [columns]="columns"
                [headerHeight]="50"
                [footerHeight]="50"
                rowHeight="auto"
                [limit]="10"
              >
                <ngx-datatable-column name="#" prop="#" [width]="50">
                  <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    {{rowIndex + 1}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="department">
                  <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <a class="btn btn-block btn-white btn-sm btn-rounded">{{value}}</a>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Actions" sortable="false" prop="_id">
                  <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <button class="btn btn-default" data-toggle="modal"
                            data-target="#edit_department" (click)="edit(row._id)">
                      <i class="fa fa-pencil-square" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-default" data-toggle="modal"
                            data-target="#delete_department" (click)="tempId = row._id">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->

<!-- Add Department Modal -->
<div id="add_department" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="editForm" (ngSubmit)="addDepartment(editForm)" novalidate>
                <input id="lid" type="hidden" formControlName="_id">
                <div class="form-group"
                     [class.has-error]="
                      editForm.controls['department'].invalid &&
                      editForm.controls['department'].touched"
                       [class.has-success]="editForm.controls['department'].valid"
                  >
                    <label for="department">Department Name <span class="text-danger">*</span></label>
                    <input id="department" class="form-control" type="text" formControlName="department">
                    <span class="help-block" *ngIf="editForm.controls['department'].errors && editForm.controls['department'].touched">
                    Department Name is invalid
              </span>
                  </div>
                  <div class="m-t-20 text-center">
                    <button class="btn btn-primary" type="submit" [disabled]="editForm.invalid">Save Changes</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Add Department Modal -->

<!-- Edit Department Modal -->
<div id="edit_department" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="editForm" (ngSubmit)="editDepartment(editForm)" novalidate>
                <input id="lid1" type="hidden" formControlName="_id">
                <div class="form-group"
                     [class.has-error]="
                editForm.controls['department'].invalid &&
                editForm.controls['department'].touched"
                     [class.has-success]="editForm.controls['department'].valid"
                >
                  <label for="department1">Department Name <span class="text-danger">*</span></label>
                  <input id="department1" class="form-control" type="text" formControlName="department">
                  <span class="help-block" *ngIf="editForm.controls['department'].errors && editForm.controls['department'].touched">
                    Department Name is invalid
              </span>
                </div>
                <div class="m-t-20 text-center">
                  <button class="btn btn-primary" type="submit" [disabled]="editForm.invalid">Save Changes</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
<!-- /Edit Department Modal -->

<!-- Delete Department Modal -->
<div class="modal custom-modal fade" id="delete_department" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-header">
                    <h3>Delete Department</h3>
                    <p>Are you sure want to delete?</p>
                </div>
                <div class="modal-btn delete-action">
                    <div class="row">
                        <div class="col-6">
                            <a  class="btn btn-primary continue-btn"
                                (click)="deleteDepartment()">Delete</a>
                        </div>
                        <div class="col-6">
                            <a  data-dismiss="modal"
                                class="btn btn-primary cancel-btn">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Delete Department Modal -->
